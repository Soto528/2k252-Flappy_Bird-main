name: Publicar y Desplegar en GalerÃ­a CETUS

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    # âš ï¸ IMPORTANTE: Ejecutamos en Windows porque la mayorÃ­a de los ejecutables de VS son de Windows.
    runs-on: windows-latest

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”¢ Generar versiÃ³n
        id: version
        # Usamos PowerShell (por ser Windows) para generar la versiÃ³n
        run: |
          $version = "v1.0.${{ github.run_number }}"
          echo "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding UTF8 -Append
          echo "ðŸ“¦ VersiÃ³n generada: $version"

      # --- DETECCIÃ“N Y COMPILACIÃ“N (opcional) ---
      - name: ðŸ”Ž Detectar tipo de build
        id: detect_build
        shell: pwsh
        run: |
          Write-Host "Buscando .sln y CMakeLists.txt en el repo..."
          $sln = Get-ChildItem -Path . -Recurse -Filter *.sln -ErrorAction SilentlyContinue | Select-Object -First 1
          $cmake = Get-ChildItem -Path . -Recurse -Filter CMakeLists.txt -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($sln) { Write-Host "msbuild detected: $($sln.FullName)"; echo "build=msbuild" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding UTF8 -Append }
          elseif ($cmake) { Write-Host "cmake detected: $($cmake.FullName)"; echo "build=cmake" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding UTF8 -Append }
          else { Write-Host "no build sources detected. Skipping compile."; echo "build=none" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding UTF8 -Append }

      - name: ðŸ”¨ Compilar con MSBuild
        if: ${{ steps.detect_build.outputs.build == 'msbuild' }}
        shell: pwsh
        run: |
          Write-Host "Compilando con MSBuild..."
          $sln = Get-ChildItem -Path . -Recurse -Filter *.sln -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $sln) { Write-Error "No se encontrÃ³ archivo .sln"; exit 1 }
          msbuild $sln.FullName /p:Configuration=Release /p:Platform=x64 /m
          if (-not (Test-Path -Path bin)) { New-Item -ItemType Directory -Path bin | Out-Null }
          Get-ChildItem -Path . -Recurse -Filter *.exe -ErrorAction SilentlyContinue | ForEach-Object { Copy-Item -Path $_.FullName -Destination bin -Force }

      - name: ðŸ”¨ Compilar con CMake
        if: ${{ steps.detect_build.outputs.build == 'cmake' }}
        shell: pwsh
        run: |
          Write-Host "Compilando con CMake..."
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release --parallel
          if (-not (Test-Path -Path bin)) { New-Item -ItemType Directory -Path bin | Out-Null }
          Get-ChildItem -Path build -Recurse -Filter *.exe -ErrorAction SilentlyContinue | ForEach-Object { Copy-Item -Path $_.FullName -Destination bin -Force }

      - name: ðŸ” Validar binarios
        shell: pwsh
        run: |
          Write-Host "Validando carpeta bin/ y ejecutables..."
          if (-not (Test-Path -Path bin)) { Write-Error "No se encontrÃ³ carpeta bin/"; exit 1 }
          $exes = Get-ChildItem -Path bin -Filter *.exe -ErrorAction SilentlyContinue
          if (-not $exes) { Write-Error "No se detectaron .exe en bin/"; exit 1 } else { Write-Host "Se detectÃ³(s) $($exes.Count) .exe en bin/" }
      # ----------------------------------------------------

      - name: ðŸ“¦ Empaquetar ejecutable
        shell: pwsh
        run: |
          Write-Host "Empaquetando bin/ y assets/ en un ZIP..."
          New-Item -ItemType Directory -Path release-package -Force | Out-Null

          # Copiar ejecutable desde la carpeta 'bin' (si existe)
          if (Test-Path -Path "bin") {
            Copy-Item -Path "bin\*" -Destination "release-package\bin" -Recurse -Force
          } else { Write-Host "âš ï¸ Carpeta bin/ no encontrada" }

          # Copiar assets
          if (Test-Path -Path "assets") {
            Copy-Item -Path "assets\*" -Destination "release-package\assets" -Recurse -Force
          } else { Write-Host "âš ï¸ Carpeta assets/ no encontrada" }

          # Crear ZIP
          Compress-Archive -Path "release-package\*" -DestinationPath "juego-proyecto-252.zip" -Force

          # Mostrar tamaÃ±o
          $size = (Get-Item juego-proyecto-252.zip).Length / 1KB / 1KB
          Write-Host "âœ… ZIP creado: $($size.ToString('N2')) MB"

      - name: âœ… Verificar ZIP
        shell: pwsh
        run: |
          if (-not (Test-Path juego-proyecto-252.zip)) { Write-Error "ZIP de release no encontrado"; exit 1 } else { Write-Host "ZIP listo para release" }

      - name: ðŸš€ Crear Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## ðŸŽ® Proyecto 252 - Release ${{ steps.version.outputs.version }}
            
            **Commit:** ${{ github.sha }}
            **Autor:** ${{ github.event.head_commit.author.name }}
            **Fecha:** ${{ github.event.head_commit.timestamp }}
            
            ### ðŸ“ Mensaje del Commit
            ${{ github.event.head_commit.message }}
            
            ### â¬‡ï¸ Descarga
            Descarga `juego-proyecto-252.zip` para jugar.
          draft: false
          prerelease: false
          files: |
            juego-proyecto-252.zip

      - name: ðŸ“¡ Notificar a CETUS
        # Nota: AquÃ­ usamos la herramienta CURL, que estÃ¡ disponible en la mayorÃ­a de los sistemas.
        run: |
          echo "ðŸ”” Enviando notificaciÃ³n a CETUS..."
          $RELEASE_URL="${{ steps.create_release.outputs.url }}"
          
          # Construir payload JSON
          $Payload = @{
              action = "published"
              repository = @{
                  full_name = "${{ github.repository }}"
                  html_url = "${{ github.event.repository.html_url }}"
              }
              release = @{
                  tag_name = "${{ steps.version.outputs.version }}"
                  html_url = "$RELEASE_URL"
                  target_commitish = "${{ github.sha }}"
                  assets = @(
                      @{
                          name = "juego-proyecto-252.zip"
                          browser_download_url = "https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/juego-proyecto-252.zip"
                          size = (Get-Item juego-proyecto-252.zip).Length
                      }
                  )
              }
          } | ConvertTo-Json

          # Guardar payload
          $Payload | Out-File payload.json -Encoding UTF8

          # Enviar webhook
          curl -X POST https://cetus.logiasimbolica.com/api/webhook/github `
            -H "Content-Type: application/json" `
            -H "X-GitHub-Event: release" `
            -d "@payload.json" `
            -w "`nðŸ“Š Status: %{http_code}`n"
            
          if ($LASTEXITCODE -ne 0) { Write-Host "âš ï¸ Error al notificar a CETUS (el proyecto aÃºn se puede ver en GitHub Releases)" }
          else { Write-Host "âœ… Proceso completado" }


      - name: ðŸ“‹ Resumen
        run: |
          echo "## ðŸŽ‰ PublicaciÃ³n Exitosa" >> $env:GITHUB_STEP_SUMMARY
          echo "" >> $env:GITHUB_STEP_SUMMARY
          echo "- **VersiÃ³n:** ${{ steps.version.outputs.version }}" >> $env:GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $env:GITHUB_STEP_SUMMARY
          echo "- **Release:** [Ver en GitHub](${{ steps.create_release.outputs.url }})" >> $env:GITHUB_STEP_SUMMARY
          echo "- **Descarga:** [juego-proyecto-252.zip](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/juego-proyecto-252.zip)" >> $env:GITHUB_STEP_SUMMARY
          echo "" >> $env:GITHUB_STEP_SUMMARY
          echo "Tu proyecto se actualizarÃ¡ en la galerÃ­a CETUS en unos momentos." >> $env:GITHUB_STEP_SUMMARY
          